<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <link rel="icon" th:href="@{/images/cubs.png}" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
  </style>

</head>
<body>
<div class="header">
    <a th:href="@{/}" class="logo"><img src="images/cubs.png" width="60" height="60"></a>
    <div class="header-right">
        <a th:href="@{/}">Accueil</a>
        <a th:href="@{/list}">List des joueurs</a>
        <a th:href="@{/fixtures}">Matches</a>
        <a class="active" th:href="@{/listest}">Testes</a>
        <a th:href="@{/trainings}">Entra&icirc;nements</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</div>
<div id="wrapper">
    <h1 style="text-align: center">Tous les testes</h1>
    <table id="players">
        <tr>
            <th>Date</th>
            <th>Pour joueur</th>
            <th>R&eacute;sultat</th>
        </tr>
        <tr th:each="test : ${tests}">
            <td th:text="${test.date}"></td>
            <td><p th:each="player : ${players}" th:if="${test.id_player == player.id}" th:text="${player.prenom + ' ' + player.nom}"></p></td>
            <td><a th:href="@{/viewTest/{id}(id = ${test.id})}">Bulletin &gt;&gt;</a></td>

        </tr>
    </table>
    <button class="registerbtn"><a th:href="@{/insertest}">Ajouter un test</a></button>


</div>
<div class="footer">
    <p> &copy; 2021 DIGIWISE - Tous droits r&eacute;serv&eacute;s.</p>
</div>
</body>
</html>
