<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <link rel="icon" href="images/cubs.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
    <a th:href="@{/}" class="logo"><img src="images/cubs.png" width="60" height="60"></a>
    <div class="header-right">
        <a class="active" th:href="@{/}">Accueil</a>
        <a th:href="@{/list}">List des joueurs</a>
        <a th:href="@{/fixtures}">Matches</a>
        <a th:href="@{/listest}">Testes</a>
        <a th:href="@{/trainings}">Entra&icirc;nements</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</div>
<div id="wrapper">
    <h1>Bonjour Admin!</h1>
    <div class="card">
        <img th:src="@{/images/abs.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Cr&eacute;er un utilisateur</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/test.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/insertest}" >Saisie Test</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/abs.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/absperplayer}">Saisie Abscence</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/player.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/list}"> Liste des joueurs</a>
        </div>
    </div>
    <div class="card">
        <img src="/images/player-abs.png" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/dislplayAbscence}">Abscence par joueur</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/bulletin.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/listest}">Bulletin des joueurs</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/coach-abs.jpg}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Abscence par coach</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/fixtures.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/fixtures}">Calendrier des matches</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/calendar.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a th:href="@{/trainings}">Calendrier des entra&icirc;nements</p>
        </div>
    </div>
</div>
<div class="footer">
    <p> &copy; 2021 DIGIWISE - Tous droits r&eacute;serv&eacute;s.</p>
</div>
</body>
</html>
