<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marquer l'abscence</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <link rel="icon" href="images/cubs.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
li {
  min-height: 24px;
}

.button-group {
  display: inline-block;
  float: right;
  border: 1px solid red;
  background-color: red;
  color: white;
  cursor: pointer;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

ul li {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  text-decoration: none;
  font-size: 18px;
  padding: 12px;
}

ul li:hover {
  background-color: #eee;
}



    </style>
</head>
<body>
<div class="header">
    <a th:href="@{/}" class="logo"><img src="images/cubs.png" width="60" height="60"></a>
    <div class="header-right">
        <a class="active" th:href="@{/}">Accueil</a>
        <a th:href="@{/list}">List des joueurs</a>
        <a th:href="@{/fixtures}">Matches</a>
        <a th:href="@{/listest}">Testes</a>
        <a th:href="@{/trainings}">Entra&icirc;nements</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</div>
<div id="wrapper">
    <h2 style="text-align: center;">Abscence par joueur</h2>
    <br>
    <p>Cliquer sur "x" pour marquer l'abscence d'aujourd'hui</p>
    <br>
    <ul class='list'>
        <li class='list-item' th:each="player : ${players}">
            <span th:text="${player.prenom + ' ' + player.nom}"></span>
            <span >
                <button class='button-group'> <a style="color: white; text-decoration:none;" th:href="@{/abscenceNoting/{id}(id = ${player.id})}">X</a> </button>
            </span>
        </li>
    </ul>

</div>
<div class="footer">
    <p> &copy; 2021 DIGIWISE - Tous droits r&eacute;serv&eacute;s.</p>
</div>
</body>
</html>
